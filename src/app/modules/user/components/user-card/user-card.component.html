<a class="user-card" [routerLink]="['/user-detail', user.login]">
  <mat-card matRipple>
    <mat-card-header>
      <img mat-card-avatar [src]="user.avatar_url" alt="avatar">
      <mat-card-title>{{ user.login }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
