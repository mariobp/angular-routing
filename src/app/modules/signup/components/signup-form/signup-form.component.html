<form class="signup-from" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="name">Name:</mat-label>
    <input matInput type="text" id="name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">Email:</mat-label>
    <input matInput type="email" id="email" formControlName="email" [errorStateMatcher]="matcher">
    <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
      Email is <strong>invalid</strong>
    </mat-error>
    <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password:</mat-label>
    <input matInput type="password" id="password" formControlName="password" [errorStateMatcher]="matcher">
    <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="signupForm.get('password')?.hasError('minLength')">
      Password is required and must be at least 6 characters long
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="confirmPassword">Confirm Password:</mat-label>
    <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" [errorStateMatcher]="matcher">
    <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
      Confirm Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
